<body style="background-color:#333333;">

<center>
<button id="target" type="button" class="center">Ale do czego?</button>

</center>
  
<script>

const kto = ["potężny włamywacz", "dwóch mężczyzn", "stary koleś", "ambitna dziennikarka", "zjarany ziomuś", "azjatka", "latynoska", "prawiczek", "gej", "dwóch gejów", "dziewczyna ze wsi", "milf", "panna młoda", "znany polityk", "mężatka", "żonaty mężczyzna", "stepująca siostra"];
const co = ["robią to", "penetrują się", "liżą się", "organizują orgię", "masują się namiętnie", "eksperymentują"];
const gdzie = ["na kolanach", "w pupę", "publicznie", "bez opamiętania", "bez zabezpieczenia", "na jego oczach", "w lesie", "w samochodzie", "w biurze", "we wszystkie dziury", "w taksówce", "na wakacjach", "na wieczorze kawalerskim", "na jej oczach", "gdy nikogo nie ma w domu"];

$( "#target" ).click(function() {
  $("#result").text(kto[Math.floor(Math.random()*kto.length)] + " i " + kto[Math.floor(Math.random()*kto.length)] + " " + co[Math.floor(Math.random()*co.length)] + " " + gdzie[Math.floor(Math.random()*gdzie.length)]);
});
</script>
